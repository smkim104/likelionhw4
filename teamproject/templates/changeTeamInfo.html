    <style>
        header {
            height: 80px;
            top: 30px;
            left: 20px;
            font-family: 'Great Vibes', cursive;
            margin-top: 15px;
            border-bottom: 1px solid rgb(160, 148, 148);
        }
        
        header>a {
            font-size: 50px;
        }
        
        header>a:hover {
            background-color: white;
        }
        
        .snip1198 {
            position: fixed;
            margin-top: -25px;
            margin-left: 1050px;
            font-family: 'Sunflower', sans-serif;
            text-align: center;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .snip1198 * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.35s ease;
            transition: all 0.35s ease;
        }
        
        .snip1198 li {
            display: inline-block;
            list-style: outside none none;
            margin: 0.4em 0.8em;
            padding: 0;
        }
        
        .snip1198 a {
            padding: 0 0.7em;
            color: rgba(255, 255, 255, 0.5);
            position: relative;
            text-decoration: none;
            display: inline-block;
        }
        
        .snip1198 a:before {
            position: absolute;
            content: '';
            -webkit-transition: all 0.35s ease;
            transition: all 0.35s ease;
            opacity: 0;
            left: 15%;
            right: 15%;
            top: 0;
            bottom: 0;
            border-left: 3px solid red;
            border-right: 3px solid red;
        }
        
        .snip1198 a:hover {
            color: black;
        }
        
        .snip1198 .enter a {
            color: black;
        }
        
        .snip1198 a:hover:before,
        .snip1198 .enter a:before {
            opacity: 1;
            left: 0;
            right: 0;
        }
        
        span {
            color: red;
        }
        
        span:hover {
            color: rgba(255, 0, 0, 0.411);
        }
        
        .boration {
            color: black;
        }
        
        .boration:hover {
            color: rgba(0, 0, 0, 0.411);
        }
        
        #div_menu {

        #div_menu>a {

        }
        
        #div_menu>a:hover {

            text-decoration: none;
        }
        
        div {

        }
        
        header {

        span {

        @import "compass/css3";
        .graphs-list li {

        }

            float: left;
            display: block;
            vertical-align: middle;

        .info-card {
            display: none;
            background-color: #000;
            color: #fff;
            border: 1px solid #c8c8c8;

            text-align: center;
            z-index: 2;
            justify-content: center;
            align-items: content;
        }
        
        .info-card .arrow {
            border-style: solid;
            position: absolute;
            border-color: #c8c8c8 transparent transparent transparent;
            border-width: 8px 8px 0px 8px;
            bottom: -8px;
            left: 45px;
        }
        
        .bar-graph-container {

        }

        }
        
        .y-axis-labels {
            display: inline-flex;
            flex-direction: column;

            float: left;
            margin-right: 3%;

            text-align: right;
            font-size: 9px;
        }
        
        .vertical .progress-bar {
            float: left;
            height: 100%;
            width: 4%;
            margin-right: 2.5%;
            text-align: center;
            border-radius: 3px;
        }
        
        .vertical .progress-track {
            position: relative;
            height: 100%;
            background: #D5E1E8;
        }
        
        .vertical .progress-fill {
            position: relative;
            background: #3FADC0;
            height: 50%;
            width: 100%;
            color: #3FADC0;
            overflow: hidden;
            text-align: center;
            font-family: "Lato", "Verdana", sans-serif;

        .shadow {
            -webkit-filter: drop-shadow(0px 3px 3px rgba(0, 0, 0, .5));

<body>

    {% extends 'base.html' %} {% block content %}

    <div style="border: 2px solid rgba(211, 211, 211, 0.795); float: left; width: 43%; height:500px; padding:10px;">
        <div class="box" style="text-align: center;">
            <h4 class="firstbox">팀 정보 변경</h4><br><br>
            <div class="X">

                <form method="POST" enctype="multipart/form-data" action="{% url 'changeTeamInfo' %}">
                    {% csrf_token %}
                    <h4>팀 명</h4>
                    <input type="text" name="teamName" maxlength="50" placeholder="{{team.name}}" />
                    <br><br>
                    <h4>데드라인</h4>
                    <input type="date" name="deadline">
                    <h4>진행도</h4>
                    <input type="number" name="progress" placeholder="진행도"><br>
                    <input type="checkbox" name="is_finished" value="finished">팀플 완료 여부
                    <input type="hidden" name="teamId" value="{{team.id}}">
                    <!-- refFile -->
                    <input multiple="multiple" type="file" name="refFile[]" multiple placeholder="자료명"><br>
                    <input type="submit" value="생성" />
                </form>
            </div>

        </div>
        {% endblock %}
</body>
